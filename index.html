<!DOCTYPE html>
<html>
<head>
    <title>Assignment Booking</title>
</head>
<body>
    <h1>Assignment Booking</h1>
    <form method="POST" action="/process">
        <label for="username">Username:</label>
        <input type="text" name="username" required><br><br>

        <label for="location">Location:</label>
        <select name="location">
            <option value="location1">Location 1</option>
            <option value="location2">Location 2</option>
            <option value="location3">Location 3</option>
            <option value="location4">Location 4</option>
            <option value="location5">Location 5</option>
        </select><br><br>

        <label for="num_requests">Number of Requests:</label>
        <input type="number" name="num_requests" required><br><br>

        <label for="cost_in_rupees">Cost and Time:</label>
        <select name="cost_in_rupees">
            <option value="500">30 minutes - 500 Rupees</option>
            <option value="1000">60 minutes - 1000 Rupees</option>
            <option value="1500">90 minutes - 1500 Rupees</option>
            <option value="2000">120 minutes - 2000 Rupees</option>
            <!-- Add more options as needed -->
        </select><br><br>

        <label for="gender">Gender:</label>
        <input type="radio" name="gender" value="male" required> Male
        <input type="radio" name="gender" value="female" required> Female<br><br>

        <input type="submit" value="Submit">
    </form>
</body>
</html>
